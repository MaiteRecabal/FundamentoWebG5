<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Formulario de Registro :: Desafío Latam</title>
</head>

<body>
    <h1>Mi Formulario de Registro</h1>
    <form action="" method="post">
        <!--muestra texto que acompaña al label-->
        <label for="nombre">Nombre:</label>
        <!--capturar el ingreso de datos alfanuméricos, id es único, name es el traspaso de datos-->
        <input type="text" id="nombre" name="nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <label for="password">Confirmar:</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <label for="date">Cumpleaños:</label>
        <input type="date" id="date" name="date">
        <br>
        <br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label>

        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>

        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">Otro</label>
        <br>
        <br>
        <p>Una breve descripción de ti:</p>
        <br>
        <textarea id="descripcion" name="descripcion" rows="6" cols="30"></textarea>
        <br>
        <p>Lenguaje Favorito</p>
        <select id="JavaScript" name="avaScript">
            <option value="JavaScript">JavaScript</option>
</select>
</body>

</html>
