<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO WEB :: DESAFIO LATAM</title>
</head>

<body>
    <!-- FORMULARIO get (muestra info), post (info oculta)-->
    <form action="" method="post">
        <!--muestra texto que acompaña al label-->
        <label for="nombre">Nombre:</label>
        <!--capturar el ingreso de datos alfanuméricos, id es único, name es el traspaso de datos-->
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <!-- radio button, se puede colocar label después de input y el punto seleccionador queda a la izquierda (se deben borrar los :)-->
        <label for="femenino">Femenino:</label>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="masculino">Masculinoo:</label>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="prefiero no decir">Prefiero no decir:</label>
        <input type="radio" id="prefiero no decir" name="genero" value="prefiero no decir">
        <br>
        <!-- checkbox-->
        <label for="lunes">Lunes</label>
        <input type="checkbox" id="lunes" name="semana" value="">
        <label for="martes">Martes</label>
        <input type="checkbox" id="martes" name="semana" value="">
        <label for="miercoles">Miércoles</label>
        <input type="checkbox" id="miercoles" name="semana" value="">
        <label for="jueves">Jueves</label>
        <input type="checkbox" id="jueves" name="semana" value="">
        <label for="viernes">Viernes</label>
        <input type="checkbox" id="viernes" name="semana" value="">
        <br>
        <!-- Select -->
        <p>Días de la semana:</p>
        <select id="semana2" name="semana2">
            <option value="-1">Seleccione día...</option>
            <option value="lunes">Lunes</option>
            <option value="martes">Martes</option>
            <option value="miercoles">Miércoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
            <option value="sabado">Sábado</option>
            <option value="domingo">Domingo</option>
        </select>
        <br>
        <!-- textarea-->
        <textarea id="descripcion" name="descripcion"></textarea>
        <br>
        <textarea id="descripcion2" name="descripcion2" rows="6" cols="60"></textarea>
        <br>
        <!-- input hidden (campo oculto)-->
        <input type="hidden" id="oculto" name="oculto" value="77">
        <br>
        <!--botones-->
        <input type="button" value="ACEPTAR">
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
